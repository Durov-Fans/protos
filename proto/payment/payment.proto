syntax = "proto3";

package creator;

option go_package = "github.com/Durov-Fans/protos/gen/go/payment;payment";

service CreatorPaymentService {
  rpc CreatePaymentUser(CreatePaymentUserRequest) returns (CreatePaymentUserResponse);
}

message CreatePaymentUserRequest{
  int64 user_id = 1;
}

message CreatePaymentUserResponse{
  string status = 1;
}

