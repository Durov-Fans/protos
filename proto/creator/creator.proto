syntax = "proto3";

package creator;

option go_package = "github.com/Durov-Fans/protos/gen/go/creator;creator";

service CreatorService {
  rpc CreateUser(CreateUserRequest) returns (CreateUserResponse);
  rpc GetTierPrice(GetTierPriceRequest) returns (GetTierPriceResponse);
  rpc BuySub(BuySubRequest) returns (BuySubResponse);
  rpc GetTierAndCreatorId(GetTierAndCreatorIdRequest) returns (GetTierAndCreatorIdResponse);
}

message CreateUserRequest{
  int64 user_id = 1;
  string username = 2;
  bool tg_user =3;
  int64 telegram_id = 4;
}

message CreateUserResponse{
  string status = 1;
}

message GetTierPriceRequest{
  int64 TierId = 1;
}

message GetTierPriceResponse{
  float TierPrice = 1;
}

message BuySubRequest{
  int64 user_id = 1;
  int64 TierId = 2;
}

message BuySubResponse{
  string Status = 1;
}

message GetTierAndCreatorIdRequest{
  int64 UserId =1;
}

message GetTierAndCreatorIdResponse{
  int64 CreatorId =1;
  string TierType =2;
}