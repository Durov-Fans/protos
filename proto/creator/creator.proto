syntax = "proto3";

package creator;

option go_package = "github.com/Durov-Fans/protos/gen/go/creator;creator";

service CreatorService {
  rpc CreateUser(CreateUserRequest) returns (CreateUserResponse);
  rpc GetTierPrice(CreateUserRequest) returns (CreateUserResponse);
}

message CreateUserRequest{
  int64 user_id = 1;
  string username = 2;
  bool tg_user =3;
  int64 telegram_id = 4;
}

message CreateUserResponse{
  string status = 1;
}

message GetTierPriceRequest{
  int64 TierId = 1;
}

message GetTierPriceResponse{
  float TierPrice = 1;
}