syntax = "proto3";

package creator;

option go_package = "github.com/Durov-Fans/protos/gen/go/creator;creator";

service CreatorService {
  rpc CreateUser(CreateUserRequest) returns (CreateUserResponse);
  rpc GetTierPrice(GetTierPriceRequest) returns (GetTierPriceResponse);
  rpc BuySub(BuySubRequest) returns (BuySubResponse);
  rpc GetTierAndCreatorId(GetTierAndCreatorIdRequest) returns (GetTierAndCreatorIdResponse);

  rpc GetUserInfos(GetUserInfosRequest) returns (GetUserInfosResponse);
}

message CreateUserRequest{
  int64 user_id = 1;
  string username = 2;
  bool tg_user =3;
  int64 telegram_id = 4;
  string user_url = 5;
}

message CreateUserResponse{
  string status = 1;
}

message GetTierPriceRequest{
  int64 TierId = 1;
}

message GetTierPriceResponse{
  float TierPrice = 1;
}

message BuySubRequest{
  int64 user_id = 1;
  int64 TierId = 2;
}

message BuySubResponse{
  string Status = 1;
}

message GetTierAndCreatorIdRequest{
  int64 UserId =1;
}

message TierAndCreator {
  int64 creator_id = 1;
  string tier_type = 2;
}

message GetTierAndCreatorIdResponse{
  repeated TierAndCreator data = 1;
}

message GetUserInfosRequest {
  repeated int64 user_ids = 1;
}

message UserInfo {
  int64 user_id = 1;
  string username = 2;
  string avatar_url = 3;
}

